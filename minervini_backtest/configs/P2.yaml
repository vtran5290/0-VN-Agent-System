atr_k: 2.0
risk_pct: 0.006

exits:
  hard_stop: true
  trend_break_ma: 50
  fail_fast_days: 2
  time_stop_days: 0
  take_partial_r: null
  trail_ma: 20
  climax_proxy: false

fee_bps: 20
slippage_bps: 5
min_hold_bars: 0
