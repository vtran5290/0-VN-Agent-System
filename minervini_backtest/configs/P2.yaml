name: P2_undercut_rally
description: "TT Lite + U&R: undercut prior pivot low then close above; regime-friendly, mean-revert at pivot"

tt: lite
ma200_slope_bars: 20
setup: vcp

trigger_type: undercut_rally
undercut_rally_lookback: 10
undercut_pct: 0.0
